<!DOCTYE html>
<html lang="en">
<head>
	<title>HTML CSS-Style</title>
<style>				<!--This is Internal CSS-->
h1 {color:black;font-size:300%;text-align:center;}
a {color:blue}
p {color:yellow;font-size:200%; border: 5px solid black; padding: 20px; margin: 15px;}
.para {text-align:center}
</style>
</head>
<body style="background-color:tomato">		<!--This is Inline CSS-->
<h1>HTML_CSS<br>Style</h1>
<p>CSS can be added to HTML documents in 3 ways:</p>
<p class='para'>Inline - by using the style attribute inside HTML elements
<br>Internal - by using a < style > element in the < head > section
<br>External - by using a < link > element to link to an external CSS file<br><a title="help" href="https://www.w3schools.com/html/html_css.asp">Click here</a></p>
	
</body>
</html>
